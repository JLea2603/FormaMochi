<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Images/kirbyy.png"/>
    <title>Kirby</title>
    <link rel="stylesheet" href="../Styles/JuegoE.css">
    <script src="../FuncionesJs/JuegoE.js" defer></script>
</head>
<body>
    
    <div class="background">
        <a href="Home.html"><button class="reset"><h2>Regresar al menu</h2></button></a></div>
    <img src="../Images/kirby2.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
    </div>
    
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <audio id="background-music" src="../sounds/pokemon.mp3" loop></audio>
    <p>Tu navegador no soporta el elemento de audio.</p>
    
    <script>
        document.body.addEventListener('keydown', function (event) {
    // Verifica si la tecla presionada es "Enter"
    if (event.key === 'Enter') {
        var audio = document.getElementById('background-music');
        audio.play().catch(function (error) {
            console.error('Error al intentar reproducir el audio:', error);
        });
    }
});
    </script>
</body>
</html>
